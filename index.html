<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <title>Stats preview card component</title>
  </head>

  <body>
    <main>
      <div class="left">
        <div class="mobile-background">
          <img src="images/image-header-mobile.jpg" class="header-mobile" alt="3 women in a cyber cafe environment"/>
        </div>
        <div class="left-content">
          <div class="left-top">
            <header>
              <h1>Get <span>insights</span> that help your business grow.</h1>
            </header>
            <p class="main-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
          </div>
          <div class="stats">
            <div class="stat-item">
              <p class="stat">10k+</p>
              <p class="stat-heading">COMPANIES</p>
            </div>
            <div class="stat-item">
              <p class="stat">314</p>
              <p class="stat-heading">TEMPLATES</p>
            </div>
            <div class="stat-item">
              <p class="stat">12M+</p>
              <p class="stat-heading">QUERIES</p>
            </div>
          </div>
        </div>
      </div>
      <div class="right">
        <img src="images/image-header-desktop.jpg" class="header-desktop" alt="3 women in a cyber cafe environment" />
      </div>
    </main>
  </body>
</html>
